version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expenses
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      start_period: 10s

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy   # âœ… wait for db healthcheck
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/expenses
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: >
      sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "5413:5413"
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    command: sh -c "chmod +x /app/start-dev.sh && /app/start-dev.sh"
    restart: always
    stdin_open: true
    tty: true

volumes:
  pgdata:
